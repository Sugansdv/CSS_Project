<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

.gallery {
    display: grid;
    grid-template-columns: repeat(3, 200px);
    grid-template-rows: auto;
    gap: 3px;
    justify-content: center;
}

.gallery-item {
    display: flex;
    flex-direction: column;
    border: 2px solid red;
}

.gallery-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}
.gallery-item .text {
    text-align: center;
    padding: 3px;
    background-color: rgb(60, 60, 60);
    color: antiquewhite;
}
.item-2{
grid-column: 2/4;
}
    </style>
</head>
<body>
    <div class="gallery">
        <div class="gallery-item item-1">
            <img src="./assets/nature1.webp" alt="Image 1">
            <div class="text">Image 1</div>
        </div>
        <div class="gallery-item item-2">
            <img src="./assets/nature2.webp" alt="Image 2">
            <div class="text">Image 2</div>
        </div>
        <div class="gallery-item item-3">
            <img src="./assets/nature3.webp" alt="Image 3">
            <div class="text">Image 3</div>
        </div>
        <div class="gallery-item item-4">
            <img src="./assets/nature4.webp" alt="Image 4">
            <div class="text">Image 4</div>
        </div>
        <div class="gallery-item item-5">
            <img src="./assets/nature5.webp" alt="Image 5">
            <div class="text">Image 5</div>
        </div>
    </div>
</body>
</html>
