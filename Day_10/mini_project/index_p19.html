<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style1.css">
</head>

        </div>

            <img src="./assets/nature4.webp" alt="Image 4">
            <div class="text">Image 4</div>
        </div>
        <div class="gallery-item item-5">
            <img src="./assets/nature5.webp" alt="Image 5">
            <div class="text">Image 5</div>
        </div>
        <div class="gallery-item item-6">
            <img src="./assets/nature6.webp" alt="Image 6">

    </main>

</html>
