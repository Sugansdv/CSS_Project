<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Website - With Critical CSS</title>
    
    <!-- Critical CSS: Loads only essential styles first -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        header {
            background: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
    </style>
    
    <!-- Non-critical styles (loads later) -->
    <link rel="stylesheet" href="styles.css" defer>  
</head>
<body>
    <header>
        <h1>Breaking News</h1>
    </header>
    <main>
        <h2>Major Event Happening Now</h2>
        <p>This is the latest update on the major event...</p>
    </main>
    <aside>
        <p>Advertisement</p>
    </aside>
    <footer>
        <p>Footer Content</p>
    </footer>
</body>
</html>
