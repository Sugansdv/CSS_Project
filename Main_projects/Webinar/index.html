<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webinar Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="hero">
        <div class="hero-content">
            <h1>Join Our Exclusive Webinar</h1>
            <p>Learn from industry experts about the latest trends in technology.</p>
            <div class="countdown">00:00:00:00</div>
        </div>
    </header>
    
    <section class="registration">
        <h2>Register Now</h2>
        <form>
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email Address" required>
            <input type="text" placeholder="Phone Number" required>
            <button type="submit">Register</button>
        </form>
    </section>
    
    <section class="speakers">
        <h2>Meet Our Speakers</h2>
        <div class="speaker-container">
            <div class="speaker-card">
                <img src="speaker1.jpg" alt="Speaker 1">
                <h3>John Doe</h3>
                <p>Tech Innovator</p>
            </div>
            <div class="speaker-card">
                <img src="speaker2.jpg" alt="Speaker 2">
                <h3>Jane Smith</h3>
                <p>AI Specialist</p>
            </div>
        </div>
    </section>
</body>
</html>
