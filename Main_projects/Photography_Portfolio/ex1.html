<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Website</title>

    <!-- Critical CSS (Only Above-the-Fold Content) -->
    <style>
        /* Basic Page Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        /* Header */
        header {
            background-color: #4e4c4c;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 50px 20px;
            background-color: #ffcc00;
        }

        .hero h1 {
            font-size: 36px;
        }

        .btn {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 20px;
            font-size: 18px;
        }
    </style>

    <!-- Load Full CSS Later -->
    <link rel="stylesheet" href="style.css" media="print" onload="this.media='all'">
    <noscript><link rel="stylesheet" href="style.css"></noscript>
</head>

<body>
    <header>
        Travel Explorer
    </header>

    <main>
        <section class="hero">
            <h1>Discover Beautiful Destinations</h1>
            <p>Plan your next adventure with us!</p>
            <button class="btn">Explore Now</button>
        </section>

        <!-- Below-the-Fold Content (Loads Later) -->
        <section class="gallery">
            <h2>Photo Gallery</h2>
            <img src="gallery1.jpg" alt="Beach">
            <img src="gallery2.jpg" alt="Mountain">
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Travel Explorer</p>
    </footer>
</body>
</html>
