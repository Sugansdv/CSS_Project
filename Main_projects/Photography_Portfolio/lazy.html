<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Loading Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 20px auto;
        }
        img {
            width: 100%;
            max-width: 600px;
            height: auto;
            margin: 20px 0;
            border: 2px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <h1>Lazy Loading Images</h1>
    <p>Scroll down to load images...</p>

    <div class="container">
        <img src="./assets/nature1.webp" alt="Image 1" loading="lazy">
        <img src="./assets/nature2.webp" alt="Image 2" loading="lazy">
        <img src="./assets/nature3.webp" alt="Image 3" loading="lazy">
        <img src="./assets/nature4.webp" alt="Image 4" loading="lazy">
    </div>

</body>
</html>
