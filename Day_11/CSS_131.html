<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Position </title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            width: 250px;
            padding: 30px;
            border: 2px solid gray;
            background-color: lightgrey;
            margin: 10px;
        }

        .box {
            background-color: red;
            color: white;
            padding: 5px;
            position: static;
        }
    </style>
</head>
<body>
    <div class="container">
        <span class="box">Sale</span>
        <h2>Smartphone</h2>
        <p>Samsung Galaxy A56 - 128GB</p>
</div>
</body>
</html>
