<html lang="en"> 
<head>

    <title>Fixed Position</title> 
    <style> 
        *{ 
            font-family: Arial, sans-serif; 
            line-height: 1.6; 
            margin: 0; 
            padding: 0; 
        } 
 
        header, footer { 
            background: lightcoral; 
            color: white; 
            text-align: center; 
            padding: 10px 20px; 
        } 
 
        nav { 
            position: fixed; 
            top: 10%;
            background: #333; 
            color: white; 
            padding: 10px 20px; 
            width:100%
        }
        nav a { 
            color: white; 
            text-decoration: none; 
            margin-right: 20px; 
            font-weight: bold; 
        } 
 
        section { 
            padding: 10%; 
            height: 800px;
        } 
 
        section:nth-child(even) { 
            background: #dad1d1; 
        } 
 
        section:nth-child(odd) { 
            background: #ddd; 
        } 
    </style> 
</head>

    <header> 
        <h1>E-Shop</h1> 
    </header> 
    <main>

    </section>

</main>
