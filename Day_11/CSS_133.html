<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absolute Position</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            width: 350px;
            border: 2px solid gray;
            background-color: lightgrey;
            margin: 10px auto;
            position: relative;
        }

        .box {
            background-color: red;
            color: white;
            padding: 5px;
            position: absolute;
            bottom: 5px;
            right: 5px;
            border-radius: 5px;
        }

        h2 {
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <div class="container">
        <span class="box">Sale</span>
        <h2>Smartphone</h2>
        <p>Samsung Galaxy A56 - 128GB</p>
    </div>

</body>

</html>
