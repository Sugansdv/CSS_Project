<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-Index and Modal Window</title>
    <style>
        *{ 
           box-sizing: border-box;
            margin: 0; 
            padding: 0; 
        } 

        .modal-window {
            width: 300px;
            height: 200px;
            background-color:lightgray;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            text-align: center;
            border-radius: 10px;
            padding: 10px;
        }

        
        .bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: yellowgreen;
            z-index: 5; 
                }
    </style>
</head>
<body>

    <div class="container">
        <div class="bg"></div>
        <div class="modal-window">
            <h2>Welcome</h2>
            <p>Z-index position</p>
        </div>
    </div>

</body>
</html>
