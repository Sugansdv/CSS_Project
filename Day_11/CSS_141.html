<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Sidebar</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            display: grid;
            grid-template-rows: auto 1fr auto;
        }

        .header,
        .footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 10px;
        }

        .container {
            display: grid;
            grid-template-columns: 200px 1fr;
        }

        .sidebar {
            height: 100vh;
            background-color: #333;
            color: white;
            padding: 20px;
            position: sticky;
            top: 0;
        }

        .content {
            padding: 20px;
            background-color: #f4f4f4;
            height: 200vh;
        }

        .sidebar nav ul li {
            list-style: none;
            padding: 10px;
        }

        .sidebar nav ul li a {
            text-decoration: none;
            color: antiquewhite;

        }
    </style>
</head>

<body>
    <header>
        <div class="header">Learning Portal</div>
    </header>
    <main>
        <div class="container">
            <aside class="sidebar">
                <nav>
                    <ul>
                        <li><a href="#">Home<a></li>
                        <li><a href="#">services<a></li>
                        <li><a href="#">Contact Us<a></li>
                    </ul>
                </nav>
            </aside>
            <div class="content">
                <h1>Welcome</h1>
                <p>Start your learning here..</p>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer">
            &copy; 2025 Learning Portal | All Rights Reserved
        </div>
    </footer>
</body>

</html>
