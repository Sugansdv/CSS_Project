<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Footer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
        }
        .content{
            margin-top: 50px;
            text-align: center;
            height:200vh;
        }
    </style>
</head>
<body>
    <header>
        <div class="header">Learning Portal</div>
    </header>
    <main>
    <div class="content">
        <h1>Welcome</h1>
    </div>
</main>

    <footer>
    <div class="footer">
        &copy; 2025 Learning Portal | All Rights Reserved
    </div>
</footer>

</body>
</html>
