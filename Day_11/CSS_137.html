<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            width: 500px;
            height:50vh;
            border: 2px solid gray;
            background-color: lightgrey;
            padding: 20px;
            text-align: center;
            margin: 20px auto;
        }
        .highlight {
            background-color: darkgreen;
            color: antiquewhite;
        }

        .highlight::after {
            content: " (more details)";
            color: bisque;
            opacity: 0;
        }

        .highlight:hover::after {
            opacity: 1;
        }
        h2{
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <span class="highlight">Sale</span>
        <h2>Smartphone</h2>
        <p>Samsung Galaxy A56 - 128GB</p>
    </div>


</body>
</html>
