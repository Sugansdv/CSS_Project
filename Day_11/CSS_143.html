<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layered Content with z-index</title>
    <style>
          * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        
        .container {
            position: relative;
            width: 500px;
            height: 500px;
            border: 2px solid black;
            margin: auto;
        }

        
        .box1 {
            position: absolute;
            top: 50px;
            left: 80px;
            width: 250px;
            height: 250px;
            background-color: lightblue;
            z-index: 1; 
        }

       
        .box2 {
            position: absolute;
            top: 80px;
            left: 110px;
            width: 250px;
            height: 250px;
            background-color: lightcoral;
            z-index: 2;
        }

        
        .box3 {
            position: absolute;
            top: 110px;
            left: 140px;
            width: 250px;
            height: 250px;
            background-color: lightgreen;
            z-index: 3; 
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="box1">Box 1</div>
        <div class="box2">Box 2</div>
        <div class="box3">Box 3</div>
    </div>

</body>
</html>
