<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fade In Image on Hover</title>
    <style>
        .container {
            width: 100%;
            height: 100%;
        }

        .hidden-image {
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .container:hover .hidden-image {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="hidden-image" src="./assets/nature.jpg" alt="Hidden-Image">
    </div>
</body>
</html>
