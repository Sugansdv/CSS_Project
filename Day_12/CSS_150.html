<!DOCTYPE html>
<html>

<head>
  <title>Brightness_Filter</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    .filter {
      transition: filter 0.3s ease-in-out;
    }

    .filter:hover {
      filter: brightness(1.5);
    }

    .filter img {
      width: 50%;

    }
  </style>
</head>

<body>
  <div class="filter">
    <img src="./assets/nature.jpg" alt="Image">
  </div>
</body>

</html>
