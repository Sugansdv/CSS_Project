<!DOCTYPE html>
<html>
<head>
<title>Rotating Icon</title>
<style>
  * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
.rotating-icon {
  width: 100px;
  height: 100px;
  margin: 50px;
  background-color: coral; 
  animation: rotateIcon 2s linear infinite;
}

@keyframes rotateIcon {
  from {
    transform: rotate(0deg);
  }
  to {
    transform: rotate(360deg);
  }
}
</style>
</head>
<body>

<div class="rotating-icon"> </div>

</body>
</html>
