<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flipping Card</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    .card {
      width: 300px;
      height: 300px;
    }

    .flip-card {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 1s ease;
      transform-style: preserve-3d;
    }

    .card:hover .flip-card {
      transform: rotateY(180deg);
    }

    .flip-card-front,
    .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
    }

    .flip-card-front {
      background-color: lightpink;
      color: black;
    }

    .flip-card-back {
      background-color: lightblue;
      color: white;
      transform: rotateY(180deg);
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="flip-card">
      <div class="flip-card-front">
        <h1>Suganya S</h1>
      </div>
      <div class="flip-card-back">
        <h3>Web Developer</h3>
      </div>
    </div>
  </div>

</body>

</html>
