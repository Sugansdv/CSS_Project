<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fading Text Carousel</title>
    <style>
        .carousel {
            position: relative;
            width: 500px;
            height: 50px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }

        .text {
            position: absolute;
            width: 100%;
            opacity: 0;
            animation: fade 9s infinite;
        }

        .text:nth-child(1) {
            animation-delay: 0s;
        }
        .text:nth-child(2) {
            animation-delay: 3s;
        }
        .text:nth-child(3) {
            animation-delay: 6s;
        }

        @keyframes fade {
            0% { opacity: 0; }
            10% { opacity: 0; }
            30% { opacity: 1; }
            40% { opacity: 0; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="carousel">
        <h1>News Headlines</h1>
        <div class="text">Breaking News: Market Hits Record High</div>
        <div class="text">Weather Update: Sunny Skies Ahead</div>
        <div class="text">Sports: Championship Finals Set for Sunday</div>
    </div>
</body>
</html>
