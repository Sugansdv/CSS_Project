<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Effect</title>
    <style>
        * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
        .container {
            position: relative;
            width: 500px;
            height: 550px;
            background-color: lightgray;
            overflow: hidden;
        
            line-height: 50px;
        }

        .text {
            position: absolute;
            left: -100%;
            top: 150px;
            opacity: 0;
            transition: left 0.5s ease, opacity 0.5s ease;
        }

        .container:hover .text {
            left: 0;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <span class="text">Welcome !</span>
    </div>
</body>
</html>
