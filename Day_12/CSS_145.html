<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Transform_Scale</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    .scale-transform {
      text-align: center;
      margin: 250px;
    }

    .scale-transform button {
      padding: 15px;
      font-size: 1.2em;
      background-color: #4CAF50;
      color: white;
      transition: transform 0.5s ease-in-out;
    }

    .scale-transform button:hover {
      transform: scale(1.5);
    }
  </style>
</head>

<body>
  <div class="scale-transform">
    <button>Button Grows</button>
  </div>
</body>

</html>
