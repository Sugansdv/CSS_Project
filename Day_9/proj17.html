<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Photo Gallery</title>
    <link rel="stylesheet" href="style1.css">
</head>

<body>
    <header>
        <h1>Image Gallery</h1>
    </header>
    <main>
        <div class="grid-container">
            <div class="grid-item">
                <img src="./assets/nature1.webp" alt="Image">
                <h3>Photo 1</h3>
            </div>
            <div class="grid-item">
                <img src="./assets/nature2.webp" alt="Image">
                <h3>Photo 2</h3>
            </div>
            <div class="grid-item">
                <img src="./assets/nature3.webp" alt="Image">
                <h3>Photo 3</h3>
            </div>
            <div class="grid-item">
                <img src="./assets/nature6.webp" alt="Image">
                <h3>Photo 4</h3>
            </div>
            <div class="grid-item">
                <img src="./assets/nature5.webp" alt="Image">
                <h3>Photo 5</h3>
            </div>
            <div class="grid-item">
                <img src="./assets/nature4.webp" alt="Image">
                <h3>Photo 6</h3>
            </div>
        </div>
    </main>
</body>

</html>
