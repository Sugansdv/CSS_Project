<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task_5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <main>
        <div class="container mt-5">
            <h2 class="text-center mb-4">Frequently Asked Questions</h2>
          
            <div class="accordion" id="faqAccordion">
            
              <div class="accordion-item">
                <h2 class="accordion-header" id="faq2Heading">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#faq2" aria-expanded="false" aria-controls="faq2">
                    Are the courses self-paced?
                  </button>
                </h2>
                <div id="faq2" class="accordion-collapse collapse" aria-labelledby="faq2Heading" data-bs-parent="#faqAccordion">
                  <div class="accordion-body">
                    Yes, all courses are self-paced, so you can learn anytime at your convenience.
                  </div>
                </div>
              </div>
          
              <div class="accordion-item">
                <h2 class="accordion-header" id="faq3Heading">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#faq3" aria-expanded="false" aria-controls="faq3">
                    Do I get a certificate after completion?
                  </button>
                </h2>
                <div id="faq3" class="accordion-collapse collapse" aria-labelledby="faq3Heading" data-bs-parent="#faqAccordion">
                  <div class="accordion-body">
                    Yes, you will receive a certificate of completion for each course you finish.
                  </div>
                </div>
              </div>
          
            </div>
          </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
