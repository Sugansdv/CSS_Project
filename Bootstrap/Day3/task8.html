<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SkillZone - Course Announcement</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <div class="position-fixed top-0 start-0 w-100 h-100 bg-light z-n1"></div>

  <div class="container text-center mt-5">
    <h2>Welcome to SkillZone</h2>
    <p>Explore our new course update below.</p>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#courseModal">
      View Course
    </button>
  </div>

  <div class="modal fade" id="courseModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header z-3">
          <h5 class="modal-title">New Course: Full-Stack Development</h5>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p>Join our expert-led live sessions to master front-end and back-end web development.</p>
          <p>Start Date: April 15, 2025</p>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <a href="#" class="btn btn-success">Enroll Now</a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
