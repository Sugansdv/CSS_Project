<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap z-index Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="position-absolute m-2 bg-danger text-white p-5 z-3">
    Box 1
  </div>

  <div class="position-absolute m-3 bg-warning text-dark p-5 z-2">
    Box 2
  </div>

  <div class="position-absolute m-4 bg-success text-white p-5 z-1">
    Box 3
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
