<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Project_2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    @media (max-width: 468px) {
      .container {
        text-align: center;
      }
    }
  </style
</head>
<body class="bg-light p-3">
  <div class="container min-vh-100 d-flex align-items-center">
    <div class="row w-100">
      <div class="col-12 col-md-6 offset-md-3 bg-white p-4 p-sm-3  rounded shadow contact-form">

        <div class="alert alert-success d-none" id="successMsg" role="alert">
          Your message has been submitted successfully!
        </div>

        <h2 class="mb-4">Contact Us</h2>

        <form class="was-validated" onsubmit="document.getElementById('successMsg').classList.remove('d-none'); return false;">
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" required />
            <div class="invalid-feedback">Please enter your name.</div>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" required />
            <div class="invalid-feedback">Please enter a valid email address.</div>
          </div>

          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="4" required></textarea>
            <div class="invalid-feedback">Please enter your message.</div>
          </div>
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary ">Send Message</button>
        
          </div>
          </form>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
