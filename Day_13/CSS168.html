<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Media Query</title>
    <style>
        body {
            background-color: lightblue;

        }

        .container {
            padding: 20px;
            color: navy;
            font-family: Arial, Helvetica, sans-serif;
        }

        .no-print img {
            width: 500px;
            height: auto;
        }


        @media print {
            * {
                background: none;
                color: black;
            }

            .no-print {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Media Query</h1>
        <p>Media Query helps in creating responsive websites that adapt to
            different devices (mobile, tablet, desktop). </p>
        <div class="no-print">
            <img src="./assets/EOA_MediaQueries2019_Blog.jpg" alt="Image">
            <p>This text will not be printed.</p>
        </div>
    </div>
</body>

</html>
