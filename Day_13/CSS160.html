<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resizing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container img {
            width: 100%;
            height: auto;
            transition: width 0.5s ease-in-out;
        }

        @media (max-width: 600px) { 
            .container img {
                width: 100%;
            }
        }

        @media (min-width: 601px) and (max-width: 1023px) {            
            .container img {
                width: 50%;
            }
        }

        @media (min-width: 1024px) { 
            .container img {
                width: 25%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Image Resizing</h2>
        <img src="./assets/nature1.jpg" alt="Image">
    </div>
</body>
</html>
