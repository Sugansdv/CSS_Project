<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Button</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .btn {
            
            background-color: #152f03;
            color: white;
            border-radius: 5px;
        }

        @media (max-width: 600px) { 
            .btn {
                padding: 10px 15px;
                font-size: 14px;
            }
        }

        @media (min-width: 601px) { 
            .btn {
                padding: 20px 28px;
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="btn">Click Me</button>
    </div>
</body>
</html>
