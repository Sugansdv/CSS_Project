<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navigation Bar</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header{
            background-color: lightcoral;
            padding: 10px;
            text-align: center;
        }
        .nav-bar ul{
            display: flex;
            flex-direction: row;
            list-style: none;
            background: gray;
            padding: 10px;
        }

        .nav-bar nav ul li {
            flex: 1;
            text-align: center;
            padding: 10px;
        }

        .nav-bar nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 20px;
        }

        @media (max-width: 600px) {
            .nav-bar ul{
                flex-direction: column;
                align-items: center;
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Horizontal-to-Vertical Layout</h1>
    </header>
    <main>
        <div class="nav-bar">
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </main>
</body>

</html>
