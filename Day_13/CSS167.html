<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Form</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: rgb(237, 235, 235);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.5);
            width: 100%;
        }
        .form {
           padding: 10px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #cdc4c4;
            border-radius: 4px;
        }
        button {
            background: blue;
            color: white;
            padding: 10px;
            border-radius: 15px;
        }
        button:hover {
            background: darkblue;
        }
        @media (min-width: 732px) {
            .container {
                width: 50%;
            }
            .form-container {
                display: flex;
                flex-direction: row;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <form class="container">
        <div class="form-container">
            <div class="form">
                <label for="name">Name</label>
                <input type="text" id="name">
            </div>
            <div class="form">
                <label for="email">Email</label>
                <input type="email" id="email">
            </div>
        </div>
        <div class="form">
            <label for="message">Message</label>
            <textarea type="message" id="message"></textarea>
        </div>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
