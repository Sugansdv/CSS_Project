<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>task_149</title>
  <style>
    .product {
      margin: 10px;
      padding: 10px;
      border: 1px solid black;
      background-color: rgb(247, 244, 244);
      width: 30%;
    }
    .product p {
      margin: 5px 0;
    }
  </style>
</head>
<body>

  <h1>Find Product by Name</h1>

  <div id="product-list"></div>

  <script>
    let products = [
      { id: 1, name: "Laptop", price: 75000, category: "Electronics", stock: 10 },
      { id: 2, name: "Headphones", price: 2500, category: "Accessories", stock: 50 },
      { id: 3, name: "Smartphone", price: 45000, category: "Electronics", stock: 20 },
      { id: 4, name: "Shoes", price: 3000, category: "Fashion", stock: 100 }
    ];

    function findProductByName(productName) {
      let product = products.find(p => p.name.toLowerCase() === productName.toLowerCase());
      return product;
    }

    let productNameToFind = "Smartphone";
    let foundProduct = findProductByName(productNameToFind);

    let productListDiv = document.getElementById("product-list");

    if (foundProduct) {
      let productDiv = document.createElement("div");
      productDiv.classList.add("product");

      productDiv.innerHTML = `
        <p><strong>Name:</strong> ${foundProduct.name}</p>
        <p><strong>Price:</strong> â‚¹${foundProduct.price}</p>
        <p><strong>Category:</strong> ${foundProduct.category}</p>
        <p><strong>Stock:</strong> ${foundProduct.stock}</p>
      `;

      productListDiv.appendChild(productDiv);
    } else {
      productListDiv.innerHTML = "<p>Product not found!</p>";
    }
  </script>

</body>
</html>
