<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>task_154</title>
  <style>
    .group h3 {
      color: blue;
    }
    .employee {
      margin: 10px;
      padding: 10px;
      border: 1px solid black;
      background-color: rgb(247, 244, 244);
      width: 30%;
    }
  </style>
</head>
<body>

  <h1>Group Employees by Position</h1>

  <div id="employee-groups"></div>

  <script>
    let employees = [
      { id: 1, name: "Sugan", age: 30, position: "Software Engineer" },
      { id: 2, name: "Vishwa", age: 25, position: "Data Analyst" },
      { id: 3, name: "Dharun", age: 35, position: "Project Manager" },
      { id: 4, name: "Krish", age: 28, position: "Software Engineer" },
      { id: 5, name: "Arun", age: 40, position: "Project Manager" }
    ];

    function groupByPosition(employees) {
      return employees.reduce((groups, employee) => {
        const position = employee.position;
        if (!groups[position]) {
          groups[position] = [];
        }
        groups[position].push(employee);
        return groups;
      }, {});
    }

    const groupedEmployees = groupByPosition(employees);

    function displayGroupedEmployees(groups) {
      let employeeGroupsDiv = document.getElementById("employee-groups");
      employeeGroupsDiv.innerHTML = '';

      for (const position in groups) {
        let groupDiv = document.createElement("div");
        groupDiv.classList.add("group");
        
        groupDiv.innerHTML = `<h3>${position}</h3>`;
        
        groups[position].forEach(employee => {
          let employeeDiv = document.createElement("div");
          employeeDiv.classList.add("employee");
          employeeDiv.innerHTML = `
            <p><strong>Name:</strong> ${employee.name}</p>
            <p><strong>Age:</strong> ${employee.age}</p>
          `;
          groupDiv.appendChild(employeeDiv);
        });
        
        employeeGroupsDiv.appendChild(groupDiv);
      }
    }

    displayGroupedEmployees(groupedEmployees);

  </script>

</body>
</html>
