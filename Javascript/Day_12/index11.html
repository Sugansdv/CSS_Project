<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>task_155</title>
  <style>
     .employee {
      margin: 10px;
      padding: 10px;
      border: 1px solid black;
      background-color: rgb(247, 244, 244);
      width: 30%;
    }
  </style>
</head>
<body>

  <h1>Remove Employee by Name</h1>
  
  <div id="employee-list"></div>
  <button onclick="removeEmployeeByName('Vishwa')">Remove Vishwa</button>

  <script>
    let employees = [
      { id: 1, name: "Sugan", age: 30, position: "Software Engineer" },
      { id: 2, name: "Vishwa", age: 25, position: "Data Analyst" },
      { id: 3, name: "Dharun", age: 35, position: "Project Manager" },
      { id: 4, name: "Krish", age: 28, position: "UI/UX Designer" }
    ];

    function removeEmployeeByName(name) {
      employees = employees.filter(employee => employee.name !== name);
      displayEmployees();
    }

    function displayEmployees() {
      let employeeListDiv = document.getElementById("employee-list");
      employeeListDiv.innerHTML = ''; 

      employees.forEach(employee => {
        let employeeDiv = document.createElement("div");
        employeeDiv.classList.add("employee");
        employeeDiv.innerHTML = `
          <p><strong>Name:</strong> ${employee.name}</p>
          <p><strong>Age:</strong> ${employee.age}</p>
          <p><strong>Position:</strong> ${employee.position}</p>
        `;
        employeeListDiv.appendChild(employeeDiv);
      });
    }

    displayEmployees();
  </script>

</body>
</html>
