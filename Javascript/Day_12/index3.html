<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>task_147</title>
  <style>
    .employee {
      margin: 10px;
      padding: 10px;
      border: 1px solid black;
      background-color: rgb(247, 244, 244);
      width: 30%;
    }
    .employee p {
      margin: 5px 0;
    }
  </style>
</head>
<body>

  <h1>Sorted Employees by Age</h1>

  <div id="employee-list"></div>

  <script>
    let employees = [
      { name: "Sugan", age: 30, position: "Software Engineer" },
      { name: "Vishwa", age: 25, position: "Data Analyst" },
      { name: "Dharun", age: 35, position: "Project Manager" },
      { name: "Krish", age: 28, position: "UI/UX Designer" }
    ];

    employees.sort((a, b) => a.age - b.age);

    let employeeListDiv = document.getElementById("employee-list");

    employees.forEach(employee => {
      let employeeDiv = document.createElement("div");
      employeeDiv.classList.add("employee");

      employeeDiv.innerHTML = `
        <p><strong>Name:</strong> ${employee.name}</p>
        <p><strong>Age:</strong> ${employee.age}</p>
        <p><strong>Position:</strong> ${employee.position}</p>
      `;
      employeeListDiv.appendChild(employeeDiv);
    });
  </script>

</body>
</html>
