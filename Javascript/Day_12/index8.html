<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>task_152</title>
  <style>
   
    .result {
      margin: 10px;
      padding: 10px;
      border: 1px solid black;
      background-color: rgb(247, 244, 244);
      width: 30%;
    }
  </style>
</head>
<body>

  <h1>Count Employees with Age Above 30</h1>

  <div id="result"></div>

  <script>
    let employees = [
      { id: 1, name: "Sugan", age: 30, position: "Software Engineer" },
      { id: 2, name: "Vishwa", age: 25, position: "Data Analyst" },
      { id: 3, name: "Dharun", age: 35, position: "Project Manager" },
      { id: 4, name: "Krish", age: 28, position: "UI/UX Designer" }
    ];

    let count = employees.filter(employee => employee.age > 30).length;

    let resultDiv = document.getElementById("result");
    resultDiv.innerHTML = `<p>Number of employees with age above 30: ${count}</p>`;
  </script>

</body>
</html>
