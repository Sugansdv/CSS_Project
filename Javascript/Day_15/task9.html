<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task_9</title>
</head>
<body>

  <h2>9. Implement a debugger breakpoint inside a loop</h2>
  <button onclick="startLoop()">Start Loop</button>
  <p id="output"></p>

  <script>
    function startLoop() {
      let result = "";

      for (let i = 1; i <= 5; i++) {
        debugger;  

        result += `Iteration ${i}<br>`;
      }

      document.getElementById("output").innerHTML = result;
    }
  </script>

</body>
</html>
