<!DOCTYPE html>

<body>

  <h2>7. Use console.table() to display an array of objects in tabular form</h2>
  <button onclick="displayTable()">Display Table</button>

  <script>
    function displayTable() {
      const students = [
        { name: "Joe", age: 25, grade: "A" },
        { name: "Alan", age: 22, grade: "B" },
        { name: "Dev", age: 23, grade: "C" },
        { name: "Eve", age: 24, grade: "A" }
      ];

      console.table(students);
    }
  </script>

</body>
