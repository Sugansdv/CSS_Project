<body>
  <h1>JS158. Convert a JavaScript object to a JSON string using JSON.stringify().</h1>
  <h2>Output in console</h2>
  <script>

    const student = {
      name: "Dharun",
      age: 24,
      course: "Full Stack Developer",
      isOnline: true
    };

    const jsonString = JSON.stringify(student);

    console.log("JSON String:", jsonString);

  </script>
