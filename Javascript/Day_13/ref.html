<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Programming Joke</title>
</head>
<body>
    <h1>Get a Random Programming Joke</h1>
    <button id="getJokeBtn">Get Joke</button>
    <p id="joke"></p>

    <script>
        document.getElementById('getJokeBtn').addEventListener('click', () => {
            fetch('https://v2.jokeapi.dev/joke/Programming?type=single', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.json())
            .then(data => {
                // Check if the API response contains a joke
                if (data.joke) {
                    document.getElementById('joke').innerText = data.joke; // Show the joke
                } else {
                    document.getElementById('joke').innerText = 'Sorry, no joke available right now!'; // Fallback message
                }
            })
            .catch(error => {
                console.error('Error fetching joke:', error);
                document.getElementById('joke').innerText = 'Failed to fetch joke, please try again later.'; // Error message
            });
        });
    </script>
</body>
</html>
