<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task_142</title>
</head>
<body>

  <h2>Customer Survey</h2>
  <form id="surveyForm">
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter your name"><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Enter your email"><br><br>

    <label for="feedback">Feedback:</label>
    <textarea id="feedback" placeholder="Enter your feedback"></textarea><br><br>

    <button type="submit">Submit</button>
  </form>

  <h3>Saved Details</h3>
  <div id="savedResponses" style="display:none;">
    <p><strong>Name:</strong> <span id="savedName"></span></p>
    <p><strong>Email:</strong> <span id="savedEmail"></span></p>
    <p><strong>Feedback:</strong> <span id="savedFeedback"></span></p>
  </div>

  <script>
    function saveFormData() {
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const feedback = document.getElementById('feedback').value.trim();

      sessionStorage.setItem('surveyName', name);
      sessionStorage.setItem('surveyEmail', email);
      sessionStorage.setItem('surveyFeedback', feedback);
    }

    function displaySavedData() {
      const savedName = sessionStorage.getItem('surveyName');
      const savedEmail = sessionStorage.getItem('surveyEmail');
      const savedFeedback = sessionStorage.getItem('surveyFeedback');

      if (savedName || savedEmail || savedFeedback) {
        document.getElementById('savedName').textContent = savedName || 'N/A';
        document.getElementById('savedEmail').textContent = savedEmail || 'N/A';
        document.getElementById('savedFeedback').textContent = savedFeedback || 'N/A';
        document.getElementById('savedResponses').style.display = 'block';
      }
    }
    document.getElementById('surveyForm').addEventListener('submit', function(e) {
      e.preventDefault(); 
      saveFormData();   
      displaySavedData(); 
    });
    displaySavedData();
  </script>

</body>
</html>
