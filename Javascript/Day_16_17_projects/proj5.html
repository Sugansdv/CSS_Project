<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project_5</title>
  <style>
    body {
  background: lightblue;
  display: flex;
  justify-content: center;
  margin-top: 50px;
}

.container {
  background: white;
  padding: 50px;
  border-radius: 8px;
  width: 300px;
}

h2 {
  text-align: center;
  margin-bottom: 20px;
}

.input-group {
  margin-bottom: 15px;
}

label {
  margin-bottom: 5px;
}

input {
  width: 100%;
  padding: 10px;
}

button {
  width: 100%;
  padding: 10px;
  background: navy;
  color: white;
  font-size: 20px;
  cursor: pointer;
  margin-top: 10px;
}

.output {
  margin-top: 20px;
}

.output p {
  margin: 10px 0;
  font-size: 16px;
}

  </style>
</head>
<body>
  <div class="container">
    <h2>Loan EMI Calculator</h2>
    <div class="input-group">
      <label>Loan Amount (₹):</label>
      <input type="number" id="loan" placeholder="Enter loan amount">
    </div>
    <div class="input-group">
      <label>Annual Interest Rate (%):</label>
      <input type="number" id="interest" placeholder="Enter interest rate">
    </div>
    <div class="input-group">
      <label>Loan Tenure (Years):</label>
      <input type="number" id="years" placeholder="Enter number of years">
    </div>
    <button onclick="calculateEMI()">Calculate EMI</button>

    <div class="output">
      <p><strong>Monthly EMI:</strong> ₹<span id="emi">0</span></p>
      <p><strong>Total Payable Amount:</strong> ₹<span id="total">0</span></p>
    </div>
  </div>

  <script>
    function calculateEMI() {
  const loan = parseFloat(document.getElementById('loan').value);
  const interest = parseFloat(document.getElementById('interest').value);
  const years = parseFloat(document.getElementById('years').value);

  if (!loan || !interest || !years) {
    alert("Please fill in all fields");
    return;
  }

  const monthlyInterest = interest / 12 / 100;
  const months = years * 12;
  const emi = loan * monthlyInterest * Math.pow(1 + monthlyInterest, months) / 
              (Math.pow(1 + monthlyInterest, months) - 1);

  const totalPayable = emi * months;

  document.getElementById('emi').innerText = emi.toFixed(2);
  document.getElementById('total').innerText = totalPayable.toFixed(2);
}

  </script>
</body>
</html>
