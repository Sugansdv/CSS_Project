<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Load Data from API</title>
  <style>
     body { 
       text-align: center; 
    }
    button { 
        padding: 10px 20px; 
        margin: 10px; 
        cursor: pointer; 
    }
    .data { 
        margin-top: 20px; 
    }
    .post { 
        margin-bottom: 10px; 
        border-bottom: 1px solid #ccc; 
        padding-bottom: 10px; 
    }
  </style>
</head>
<body>

<h2>Load Data from API</h2>
<button id="loadDataBtn">Load Posts</button>

<div id="data" class="data"></div>

<script>
async function loadData() {
  const response = await fetch('https://jsonplaceholder.typicode.com/posts');
  
  if (!response.ok) {
    document.getElementById('data').innerHTML = 'Failed to load data. Please try again later.';
    return;
  }

  const data = await response.json();
  
  let postsHtml = '';
  data.forEach(post => {
    postsHtml += `
      <div class="post">
        <h3>${post.title}</h3>
        <p>${post.body}</p>
      </div>
    `;
  });

  document.getElementById('data').innerHTML = postsHtml;
}

document.getElementById('loadDataBtn').addEventListener('click', loadData);
</script>

</body>
</html>
