<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Form with Fetch API</title>
    <style>
        body {
            text-align: center;
        }
        input, textarea, button {
            margin: 10px;
            padding: 20px;
        }
        #response {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h2>Submit Post Form</h2>
    <form id="postForm">
        <input type="text" id="title" placeholder="Enter title" required><br>
        <textarea id="body" placeholder="Enter body" rows="4" required></textarea><br>
        <button type="submit">Submit Post</button>
    </form>

    <div id="response"></div>

    <script>
        async function submitForm(event) {
            event.preventDefault();

            const title = document.getElementById("title").value;
            const body = document.getElementById("body").value;

            const postData = {
                title: title,
                body: body,
                userId: 1
            };
            const response = await fetch('https://jsonplaceholder.typicode.com/posts', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(postData)
            });

            if (!response.ok) {
                document.getElementById("response").innerHTML = `
                    <h3>Error!</h3>
                    <p>Failed to submit the post.</p>
                `;
                return;
            }

            const data = await response.json(); 

            document.getElementById("response").innerHTML = `
                <h3>Post Submitted Successfully!</h3>
                <p><strong>Title:</strong> ${data.title}</p>
                <p><strong>Body:</strong> ${data.body}</p>
            `;
        }
        document.getElementById("postForm").addEventListener("submit", submitForm);
    </script>

</body>
</html>
