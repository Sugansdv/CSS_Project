<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Comments Fetch Example</title>
  <style>
    body { 
       text-align: center; 
    }
    .comment{ 
        border: 1px solid #ccc; 
        padding: 10px; 
        margin: 10px; 
    }
    button { 
        padding: 10px 20px; 
        margin: 10px; 
        cursor: pointer; 
    }
  </style>
</head>
<body>

<h2>Comments</h2>

<button id="loadComments">Load Comments</button>

<div id="comments"></div>

<script>
async function fetchComments() {
  const response = await fetch('https://jsonplaceholder.typicode.com/comments?_limit=5');
  const comments = await response.json();

  const commentsDiv = document.getElementById('comments');
  commentsDiv.innerHTML = '';

  comments.forEach(comment => {
    const div = document.createElement('div');
    div.className = 'comment';
    div.innerHTML = `<h4>${comment.name}</h4><p>${comment.body}</p>`;
    commentsDiv.appendChild(div);
  });
}

document.getElementById('loadComments').addEventListener('click', fetchComments);
</script>

</body>
</html>
