<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Load Data from API</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
    button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    .data { margin-top: 20px; }
    .post { margin-bottom: 10px; border-bottom: 1px solid #ccc; padding-bottom: 10px; }
    .error { color: red; font-weight: bold; }
  </style>
</head>
<body>

<h2>Load Data from API</h2>
<button id="loadDataBtn">Load Posts</button>

<div id="data" class="data"></div>
<div id="error" class="error"></div>

<script>
// Function to fetch data from the API and display it with error handling
async function loadData() {
  const errorElement = document.getElementById('error');
  const dataElement = document.getElementById('data');
  errorElement.textContent = ''; // Clear previous error messages
  dataElement.innerHTML = ''; // Clear previous data

  try {
    const response = await fetch('https://jsonplaceholder.typicode.com/posts');
    
    // Check if the response status is OK
    if (!response.ok) {
      throw new Error('Failed to fetch data from the API.');
    }

    const data = await response.json();
    
    // If no posts are available, inform the user
    if (data.length === 0) {
      throw new Error('No posts found.');
    }
    
    // Create HTML content for each post
    let postsHtml = '';
    data.forEach(post => {
      postsHtml += `
        <div class="post">
          <h3>${post.title}</h3>
          <p>${post.body}</p>
        </div>
      `;
    });

    // Display the posts on the page
    dataElement.innerHTML = postsHtml;
    
  } catch (error) {
    // Display the error message to the user
    errorElement.textContent = `Error: ${error.message}`;
  }
}

// Event listener for the "Load Posts" button
document.getElementById('loadDataBtn').addEventListener('click', loadData);
</script>

</body>
</html>
